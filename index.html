<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1 id="title">BMI Calculator</h1>

    <p id="heightTitle">Enter your Height: </p>
    <center><input type="text" id="inputFeet" placeholder="feet"></center><br>
    <center><input type="text" id="inputInches" placeholder="inches"></center>

    <p id="weightTitle">Enter your Weight: </p>
    <center><input type="text" id="inputWeight" placeholder="pounds"></center><br>

    <center><button id="submitBtn" onclick="submit()">Submit</button></center>

    <p id="totalBMI"></p>

</html>
